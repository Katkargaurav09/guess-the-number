<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="wrapper">
    <div class="container">
      <div class="box">
        <h1 class="head">Guess The Number (1-10)</h1>
        <input type="number" id="guess" class="input" placeholder="Enter Number" />
        <button class="btn" id="submitBtn">Submit</button>
        <div class="text" id="resultText"></div>
        <div class="attempts" id="attemptsLeft">Attempts Left: 3</div>
        <button class="btn hidden" id="playAgainBtn">Play Again</button>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
